receivers:
  docker_stats:
  hostmetrics:
    collection_interval: 5s
    scrapers:
      cpu:
      memory:
  hostmetrics/disk:
    collection_interval: 10s
    scrapers:
      disk:
      filesystem:
  syslog:
    tcp:
      listen_address: "0.0.0.0:54526"
    protocol: rfc5424

processors:
  batch:
  resourcedetection/system:
    detectors: [env, system]
    override: true

exporters:
  otlp:
    endpoint: otel-collector:4317
    insecure: true
  logging:
    loglevel: debug

service:
  pipelines:
    metrics:
      receivers: [hostmetrics, hostmetrics/disk]
      processors: [resourcedetection/system, batch]
      exporters: [otlp]
    logs:
      receivers: [syslog]
      processors: [batch]
      exporters: [otlp, logging]
