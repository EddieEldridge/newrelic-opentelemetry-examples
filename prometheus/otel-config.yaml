extensions:
  health_check: {}
receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'dotnetapp'
          scrape_interval: 5s
          static_configs:
            - targets: ['dotnetapp:7231']
exporters:
  logging:
    logLevel: $LOG_EXPORTER_LOG_LEVEL
  otlp:
    endpoint: https://staging-otlp.nr-data.net:4317
    headers:
      "api-key": $NEW_RELIC_API_KEY
service:
  extensions: [health_check]
  pipelines:
    metrics:
      receivers: [prometheus]
      exporters: [logging, otlp]
